spring:
  application:
    name: order-service

# apollo config
apollo:
  meta: http://localhost:8080
  bootstrap:
    enabled: true
    namespaces: application
    eagerLoad:
      enabled: true
    refreshInterval: 5
env: DEV
app:
  id: ${spring.application.name}

# seata
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: seata_tx_group
  config:
    type: apollo
  registry:
    type: consul